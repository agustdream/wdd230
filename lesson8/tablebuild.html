<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>

    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <table>
                <caption>Table 1: Wasatch Sales</caption>
                <thead>
                    <tr>
                        <th colspan="3" scope="colgroup">2nd Semester Sales</th>
                    </tr>
                    <tr>
                        <th scope="col">Period</th>
                        <th scope="col">Sales</th>
                        <th scope="col">Sales Goal</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td>TOTAL</td>
                        <td>$32,690</td>
                        <td>$33,000</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>July</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$6,660</td>
                        <td>$4,500</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,980</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,030</td>
                        <td>$5,500</td>
                    </tr>
                    <tr>
                        <td scope="row">November</td>
                        <td>$8,090</td>
                        <td>$8,000</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$5,340</td>
                        <td>$6,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
