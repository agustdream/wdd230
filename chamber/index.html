<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Harbor Home Page</title>
    <meta name="description" content="Week 4 Assignment in WDD 230: Web Frontend Development at BYU-I">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu&display=swap" rel="stylesheet">

    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
        <picture>
            <img src="/chamber/images/logo-only.png" alt="sunset chamber logo">
        </picture>
        <section class="headings">
            <h1>Sunset Harbor</h1>
            <p class="m">Porto Alegre Chamber of Commerce</p>
        </section>
        </div>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="social">
            <img src="/chamber/images/instagram.png">
            <img src="/chamber/images/linkedin.png">
        </div>
        <aside>
        <div class="date"></div>
        </aside>
    </header>
    <main>
        <div class="grid-container">
            <div class="hero">
                <section>
                    <h5>Hero with site name and call to action</h5>
                </section>
            </div>
            <div class="event">
                <section>
                    <h5>Event</h5>
                </section>
            </div>
            <div class="join">
                <section>
                    <h5>Join</h5>
                </section>
            </div>
            <div class="weather">
                <section>
                    <h5>Weather</h5>
                </section>
            </div>
            <div class="news">
                <section>
                    News Release
                </section>
            </div>
            <div class="spotlight">
                <section>
                    <div class="card">Spotlight 1</div>
                    <div class="card">Spotlight 2</div>
                    <div class="card">Spotlight 3</div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Sunset Harbor | <a href="https://agustdream.github.io/wdd230/lesson1/index.html">Gabriela Munhoz</a> | WDD 230 Project |</p>
        <p>Last Updated: <span id="currentdate"></span></p>
        <script src="js/scripts.js"></script>
    </footer>
</body>
</html>
